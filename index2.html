<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu peso en otro planeta</title>
    <style type="text/css">
        body
        {
            background-color: #151D3B;
            color: white;
            font-family: Helvetica;
            text-align: center;
            margin-top: 24vh;
        }
        
        
      </style>
</head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En el universo existen distintos tipos de planetas con gravedades diferentes y puedes saber sual es tu peso en cada plante aqui</p>
    <script>
        //aqui se declara las acciones del inicio para que digite numeros y se guarden en cada variable//
        var usuario = prompt("Cual es tu peso?");
        var planeta = prompt("Elige tu planeta fav\n(1) marte \n(2) jupiter \n(3) saturno ");
        
        //aqui estan las variablesxx//
        var peso = parseInt(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var g_saturno = 24.8;
        var peso_final;
        var nombre;
        var peso_texto;
        var kilos = "kilos";

        //aqui es la toma de decisiones xdxd yo le digo asi suuu//
        if (planeta == 1) 
        {
            peso_final = peso * g_marte / g_tierra;
            nombre = "marte";                      
        }
        else if (planeta == 2)
        {
            peso_final = peso * g_jupiter / g_tierra;
            nombre = "jupiter";
        }
        else if (planeta == 3)
        {
            peso_final = peso * g_saturno / g_tierra;
            nombre = "saturno" ;
        }
        else
        {
            document.write("Creo que escogiste una opcion incorrecta!!!!! ");
            nombre = "(escoge un planeta correcto)";
            nombre = nombre.fontcolor("red");
            peso_final = 0;
        }

        // empieza el codigo//
        peso_final = parseInt(peso_final);
        peso_texto = peso_final.toString();
        peso_texto = peso_texto.fontcolor("yellow")
        kilos = kilos.fontcolor("FFB72B")
        document.write("Tu peso en " + nombre + " es <strong>" + peso_texto + " " + kilos +"  </strong>");

        
    </script>
    <p><button type="button" onclick= location.reload()>Intenta de nuevo</button></p>
    <p class="img"><img src="https://images.vexels.com/media/users/3/152639/isolated/preview/506b575739e90613428cdb399175e2c8-dibujos-animados-de-astronauta-espacial.png" alt="planeta" width="200px" height="200px"></p>    
</body>
</html>
